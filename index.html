<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>

    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="carousel">
        <div class="carousel-item carousel-item-visible">
            <div class="image">
                <img src="images/img1.jpg.jpg" alt="A city by night">
            </div>
        </div>

        <div class="carousel-item">
            <div class="image">
                <img src="images/img2.jpg.jpg" alt="An awesome city by night wisited by tourists">
            </div>
        </div>

        <div class="carousel-item">
            <div class="image">
                <img src="images/img3.jpg.jpg" alt="A city by night and tourists">
            </div>
        </div>

        <div class="carousel-actions">
            <!-- Aria-label added because with that Screen Readers can read "Previous slide" and "Next slide" and not simple "arrow"-->
            <button id="carousel-button-prev" aria-label="Previous slide"><</button>
            <button id="carousel-button-next" aria-label="Next slide">></button>
        </div>
    </div>
